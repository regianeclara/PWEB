<!DOCTYPEhtml>
    <htmllang="pt-br">

        <head><metacharset="UTF-8">

                <title>Atividade 6 - Operações </title>

                <script>

                    var num1; num1 = parseFloat(prompt("Digite um número"));
                    var num2; num2 = parseFloat(prompt("Digite mais um número"));



                    alert("A soma dos dois números resulta é: " + (num1 + num2));
                    alert("A subtração do primeiro pelo segundo resulta em: " + (num1 - num2));
                    alert("O produto dos dois números resulta em: " + (num1 * num2));
                    alert("A divisão do primeiro pelo segundo resulta em: " + (num1 / num2));
                    alert("O resto da divisão do primeiro pelo segundo resulta em: " + (num1 % num2));


                </script>
        </head>

        </html>
